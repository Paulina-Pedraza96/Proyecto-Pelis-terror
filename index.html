<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Peliculas de horror-->
  <header>
    <h1>🎃 Bienvenido al Mundo del Terror 🎬</h1>
  </header>

  <!-- Introducción -->
  <section>
    <p>Explora las películas más aterradoras de la historia. Participa contestando la encuesta</p>
  </section>

  <!-- Galería de películas -->
  <section>
    <h2>Películas más aterradoras</h2>
    <ul>
      <li><img src="images/el_exorcista.jpg" alt="El Exorcista"> El Exorcista (1973)</li>
      <li><img src="images/it.jpg" alt="IT"> IT (2017)</li>
      <li><img src="images/hereditary.jpg" alt="Hereditary"> Hereditary (2018)</li>
    </ul>
  </section>

  <!-- Encuesta -->
  <section>
    <h2>Encuesta: ¿Cuál es tu favorita?</h2>
    <form action="#" method="GET">
      <label for="pelicula">Selecciona tu película favorita:</label>
      <select id="pelicula" name="pelicula">
        <option value="el_exorcista">El Exorcista</option>
        <option value="it">IT</option>
        <option value="hereditary">Hereditary</option>
        <option value="El conjuro">El conjuro</option>
      </select>
      <br>
      <label for="comentario">¿Por qué te gusta?:</label>
      <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
      <br>
      <button type="submit">Enviar</button>
    </form>
  </section>
</body>
</html>
</body>
</html>
